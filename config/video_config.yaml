# ═══════════════════════════════════════════════════════════════════════════
# Mobily Creative Studio — Video Generation Configuration
# ═══════════════════════════════════════════════════════════════════════════

# ---------------------------------------------------------------------------
# Model
# ---------------------------------------------------------------------------
model:
  id: "veo-3.0-generate-001"                # GA model on Vertex AI
  fast_id: "veo-3.0-fast-generate-001"       # Fast variant (lower cost)
  preview_id: "veo-3.1-generate-preview"     # Latest preview

# ---------------------------------------------------------------------------
# Defaults
# ---------------------------------------------------------------------------
defaults:
  camera_angle: "medium_shot"
  camera_movement: "static"
  lens_effect: "standard_50mm"
  visual_style: "photorealistic"
  temporal_elements: "normal"
  sound_ambience: "none"
  duration_seconds: 4
  aspect_ratio: "16:9"
  audio_mode: "none"
  tts_language: "ar-XA"

# ---------------------------------------------------------------------------
# Default Brand — used when use_default_brand=true
# ---------------------------------------------------------------------------
default_brand:
  name: "Mobily"
  website_url: "mobily.com.sa"
  tagline: "Mobily — Connecting You to Tomorrow"

# ---------------------------------------------------------------------------
# Camera Angles
# ---------------------------------------------------------------------------
camera_angles:
  eye_level:         "Eye-level camera angle, natural and neutral perspective."
  low_angle:         "Low-angle shot looking upward, conveying power and authority."
  high_angle:        "High-angle shot looking downward, conveying vulnerability or overview."
  birds_eye:         "Bird's-eye view, directly overhead top-down perspective."
  dutch_angle:       "Dutch angle / tilted camera, creating visual tension and unease."
  close_up:          "Close-up framing on the subject's face or key object, emphasising emotion."
  extreme_close_up:  "Extreme close-up on a specific detail, filling the entire frame."
  medium_shot:       "Medium shot from waist up, balanced between subject and environment."
  wide_shot:         "Wide shot showing the full environment and subject in context."
  over_the_shoulder: "Over-the-shoulder shot, showing a conversation or POV perspective."

# ---------------------------------------------------------------------------
# Camera Movements
# ---------------------------------------------------------------------------
camera_movements:
  static:       "Static camera, no movement, stable tripod shot."
  pan:          "Smooth horizontal pan, sweeping left to right across the scene."
  tilt:         "Smooth vertical tilt, moving camera upward to reveal the scene."
  dolly_in:     "Dolly-in shot, camera moves smoothly toward the subject."
  dolly_out:    "Dolly-out shot, camera pulls back slowly from the subject."
  tracking:     "Tracking shot, camera follows the subject's movement laterally."
  crane:        "Crane shot, camera rises smoothly upward for a sweeping reveal."
  handheld:     "Handheld camera with slight natural shake, documentary feel."
  zoom_in:      "Gradual zoom in, tightening focus on the subject."
  zoom_out:     "Gradual zoom out, revealing the broader environment."
  orbit:        "Orbit shot, camera circles around the subject in a smooth arc."

# ---------------------------------------------------------------------------
# Lens Effects
# ---------------------------------------------------------------------------
lens_effects:
  wide_angle_24mm:  "Wide-angle 24mm lens, expansive field of view with slight distortion."
  standard_50mm:    "Standard 50mm lens, natural perspective matching the human eye."
  telephoto_85mm:   "Telephoto 85mm+ lens, compressed perspective with subject isolation."
  macro:            "Macro lens, extreme close-up revealing fine surface details."
  fish_eye:         "Fish-eye lens, ultra-wide circular distortion for dramatic effect."
  tilt_shift:       "Tilt-shift lens, miniature/diorama effect with selective focus."
  anamorphic:       "Anamorphic lens, cinematic widescreen with characteristic lens flares."
  shallow_dof:      "Shallow depth of field, subject sharp with creamy blurred background."
  bokeh:            "Prominent bokeh effect, beautiful out-of-focus light circles."
  lens_flare:       "Visible lens flare from strong light source, cinematic feel."

# ---------------------------------------------------------------------------
# Visual Styles
# ---------------------------------------------------------------------------
visual_styles:
  photorealistic:  "Photorealistic, true-to-life visual fidelity"
  cinematic:       "Cinematic film look with color grading and letterbox feel"
  anime:           "Anime-style animation with vibrant colours and dynamic motion"
  watercolor:      "Watercolor painting style with soft flowing colours and paper texture"
  retro:           "Retro vintage style with film grain, muted tones, and light leaks"
  neon:            "Neon-lit cyberpunk aesthetic with vivid colours and glowing highlights"
  3d_render:       "High-quality 3D rendered look with clean lighting and sharp geometry"
  stop_motion:     "Stop-motion animation style with handcrafted tactile feel"
  minimalist:      "Clean minimalist design with simple shapes and restrained palette"

# ---------------------------------------------------------------------------
# Temporal Elements (Pacing)
# ---------------------------------------------------------------------------
temporal_elements:
  slow_motion:  "Slow-motion, dramatically slowed movement highlighting every detail."
  fast_paced:   "Fast-paced energetic cuts with rapid movement."
  time_lapse:   "Time-lapse effect, showing passage of time at accelerated speed."
  normal:       "Normal real-time speed."
  reverse:      "Reverse motion, action playing backwards."
  freeze_frame: "Freeze frame moment, action pauses dramatically mid-motion."
  loop:         "Seamless loop, end connects smoothly back to beginning."

# ---------------------------------------------------------------------------
# Sound Ambience (injected into prompt for Veo 3 native audio)
# ---------------------------------------------------------------------------
sound_ambiences:
  none:       ""
  office_hum: "subtle office ambience with keyboard typing and muffled conversation"
  nature:     "peaceful nature sounds with birdsong and gentle wind"
  city:       "urban city soundscape with distant traffic and pedestrians"
  crowd:      "lively crowd atmosphere with chatter and movement"
  festive:    "festive celebration sounds with music and joyful voices"
  corporate:  "professional corporate background music, upbeat and clean"
  dramatic:   "dramatic orchestral score building tension"

# ---------------------------------------------------------------------------
# Allowed Values
# ---------------------------------------------------------------------------
allowed_aspect_ratios:
  - "16:9"
  - "9:16"

allowed_durations:
  - 5
  - 6
  - 7
  - 8

allowed_audio_modes:
  - "none"
  - "tts"
  - "upload"

allowed_tts_languages:
  - "ar-XA"
  - "en-US"
  - "en-GB"
  - "fr-FR"
  - "es-ES"
  - "de-DE"
  - "hi-IN"
  - "ja-JP"
  - "ko-KR"
  - "pt-BR"
  - "zh-CN"
