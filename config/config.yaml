# ═══════════════════════════════════════════════════════════════════════════
# Mobily Creative Studio — Image Generation Configuration
# ═══════════════════════════════════════════════════════════════════════════

model:
  id: "gemini-3-pro-image-preview"

# ---------------------------------------------------------------------------
# GCS Storage Prefixes
# ---------------------------------------------------------------------------
gcs_prefixes:
  banners: "banners"
  logos: "brand_assets/mobily/logos"
  videos: "videos"
  video_inputs: "video_inputs"
  end_frames: "brand_assets/mobily/end_frames"
  style_refs: "brand_assets/mobily/style_refs"
  people: "brand_assets/mobily/people"
  brand_profiles: "brand_assets"

# ---------------------------------------------------------------------------
# Defaults — pre-filled in Swagger UI
# ---------------------------------------------------------------------------
defaults:
  visual_style: "cinematic"
  framing: "wide"
  lighting: "soft_natural"
  tone: "warm"
  color_grading: "mobily_blue"
  logo_size: "small"
  logo_position: "bottom_right"
  aspect_ratio: "16:9"
  image_size: "1K"
  text_style: "elegant typography"

# ---------------------------------------------------------------------------
# Field Labels — Swagger UI display names (Title Case)
# ---------------------------------------------------------------------------
field_labels:
  # Image
  subject: "Subject"
  action: "Action"
  items_in_scene: "Items In Scene"
  setting: "Setting"
  logo_file: "Logo File (PNG)"
  logo_name: "Logo (From Library)"
  logo_size: "Logo Size"
  logo_position: "Logo Position"
  campaign_text: "Visual Text"
  text_style: "Visual Text Style"
  framing: "Framing"
  color_grading: "Color Palette"
  lighting: "Lighting"
  tone: "Tone / Mood"
  visual_style: "Visual Style"
  image_size: "Image Size"
  aspect_ratio: "Image Size"
  negative_prompt: "Negative Prompt (Avoid)"
  # Video
  scene_context: "Scene / Context"
  camera_angle: "Camera Angle"
  camera_movement: "Camera Movement"
  lens_effect: "Lens Effect"
  temporal_elements: "Video Motion"
  sound_ambience: "Sound Ambience"
  dialogue: "Dialogue / Voiceover"
  tts_language: "Voice Language"
  duration_seconds: "Duration (Seconds)"
  resolution: "Resolution"
  video_aspect_ratio: "Video Size"
  number_of_videos: "Number Of Variants"
  source_image: "Source Image"
  end_frame_image: "End Frame Image"

# ---------------------------------------------------------------------------
# Allowed output options
# ---------------------------------------------------------------------------
allowed_aspect_ratios:
  - "1:1"
  - "3:2"
  - "2:3"
  - "3:4"
  - "4:3"
  - "4:5"
  - "5:4"
  - "9:16"
  - "16:9"
  - "21:9"

allowed_image_sizes:
  - "1K"
  - "2K"
  - "4K"

# ---------------------------------------------------------------------------
# Mobily Brand Color Palette
# Each entry: key → { hex, rgb, prompt_description }
# Used as dropdown in frontend + injected into image/video prompts
# ---------------------------------------------------------------------------
mobily_palette:
  # ── Primary ──────────────────────────────────────────────────
  mobily_blue:
    name: "Mobily Blue"
    hex: "#1061FF"
    rgb: [16, 97, 255]
    group: "primary"
    prompt: "Mobily Blue (#1061FF) — fresh vibrant blue, dominant brand color with energetic appeal."

  mobily_bright_blue:
    name: "Mobily Bright Blue"
    hex: "#4BF5FF"
    rgb: [75, 245, 255]
    group: "primary"
    prompt: "Mobily Bright Blue (#4BF5FF) — electric cyan-blue, vivid and eye-catching accent."

  mobily_dark_blue:
    name: "Mobily Dark Blue"
    hex: "#000050"
    rgb: [0, 0, 80]
    group: "primary"
    prompt: "Mobily Dark Blue (#000050) — deep navy, authoritative and premium feel."

  white:
    name: "White"
    hex: "#FFFFFF"
    rgb: [255, 255, 255]
    group: "primary"
    prompt: "Clean white (#FFFFFF) — crisp, modern, minimal background with maximum contrast."

  # ── Bright Accents ───────────────────────────────────────────
  mobily_green:
    name: "Mobily Green"
    hex: "#00E66E"
    rgb: [0, 230, 110]
    group: "bright_accent"
    prompt: "Mobily Green (#00E66E) — fresh vibrant green, energetic and lively accent."

  mobily_yellow:
    name: "Mobily Yellow"
    hex: "#FFDC00"
    rgb: [255, 220, 0]
    group: "bright_accent"
    prompt: "Mobily Yellow (#FFDC00) — bold warm yellow, cheerful and attention-grabbing."

  mobily_orange:
    name: "Mobily Orange"
    hex: "#FF5A3C"
    rgb: [255, 90, 60]
    group: "bright_accent"
    prompt: "Mobily Orange (#FF5A3C) — warm coral-orange, energetic and vibrant call-to-action."

  # ── Dark Secondary ───────────────────────────────────────────
  mobily_dark_green:
    name: "Mobily Dark Green"
    hex: "#002D0A"
    rgb: [0, 45, 10]
    group: "dark_secondary"
    prompt: "Mobily Dark Green (#002D0A) — deep forest green, rich and grounded."

  mobily_dark_yellow:
    name: "Mobily Dark Yellow"
    hex: "#4B1E00"
    rgb: [75, 30, 0]
    group: "dark_secondary"
    prompt: "Mobily Dark Yellow (#4B1E00) — deep amber-brown, warm and earthy."

  mobily_burgundy:
    name: "Mobily Burgundy"
    hex: "#41001E"
    rgb: [65, 0, 30]
    group: "dark_secondary"
    prompt: "Mobily Burgundy (#41001E) — deep wine red, luxurious and sophisticated."

  # ── Gradients ────────────────────────────────────────────────
  gradient_blue_bright:
    name: "Gradient: Blue → Bright Blue"
    hex: "#1061FF"
    hex_end: "#4BF5FF"
    rgb: [16, 97, 255]
    group: "gradient"
    prompt: "Smooth gradient from Mobily Blue (#1061FF) to Bright Blue (#4BF5FF) — fresh energetic flow."

  gradient_blue_dark:
    name: "Gradient: Blue → Dark Blue"
    hex: "#1061FF"
    hex_end: "#000050"
    rgb: [16, 97, 255]
    group: "gradient"
    prompt: "Smooth gradient from Mobily Blue (#1061FF) to Dark Blue (#000050) — deep professional transition."

  gradient_bright_blue:
    name: "Gradient: Bright Blue → Blue"
    hex: "#4BF5FF"
    hex_end: "#1061FF"
    rgb: [75, 245, 255]
    group: "gradient"
    prompt: "Smooth gradient from Bright Blue (#4BF5FF) to Mobily Blue (#1061FF) — cool to warm blue flow."

